<mat-card class="filter-container">
  <mat-card-header>
    <mat-card-title>RandomUsers</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="filterForm" (ngSubmit)="onFilter()">
      <div fxLayout="row">
        <mat-form-field>
          <mat-label>Gender</mat-label>
          <mat-select formControlName="gender">
            <mat-option></mat-option>
            <mat-option *ngFor="let opt of genders | enumToArray" [value]="opt.key">
              {{opt.value}}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <mat-slide-toggle
          formControlName="useMock"
          color="primary">
          Use mock postcodes
        </mat-slide-toggle>
      </div>
      <button mat-raised-button color="primary" [disabled]="!filterForm.valid">Filter</button>
    </form>
  </mat-card-content>
</mat-card>

<mat-card *ngIf="userList" class="user-container">
  <mat-card-content>
    <mat-paginator
      [pageSize]="pagination.results"
      [pageIndex]="pagination.page - 1"
      [length]="dataLength"
      [hidePageSize]="true"
      [showFirstLastButtons]="false"
      (page)="onPageChange($event)"
    ></mat-paginator>
    <mat-table [dataSource]="userList">
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.name.title}} {{element.name.first}} {{element.name.last}}</mat-cell>
      </ng-container>

      <!-- Gender -->
      <ng-container matColumnDef="gender">
        <mat-header-cell *matHeaderCellDef> Gender </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.gender}} </mat-cell>
      </ng-container>

      <!-- Email -->
      <ng-container matColumnDef="email">
        <mat-header-cell *matHeaderCellDef> Email </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.email}} </mat-cell>
      </ng-container>

      <!-- Address -->
      <ng-container matColumnDef="address">
        <mat-header-cell *matHeaderCellDef> Location </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{ element.location.postcode }} {{ element.location.country }} </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="tableColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: tableColumns;"></mat-row>
    </mat-table>
  </mat-card-content>
</mat-card>
